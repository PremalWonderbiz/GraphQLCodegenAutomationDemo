# Simple queries
query Hello {
  hello
}

# Single user
query GetUser {
  user {
    id
    name
    email
    age
    isActive
  }
}

# All users
query GetUsers {
  users {
    id
    name
    email
    age
    isActive
  }
}

# User by ID
query GetUserById($id: Int!) {
  userById(id: $id) {
    id
    name
    email
    age
    isActive
  }
}

# All products
query GetProducts {
  products {
    id
    name
    price
    inStock
    category
  }
}

# Product by ID
query GetProductById($id: Int!) {
  productById(id: $id) {
    id
    name
    price
    inStock
    category
  }
}

# Search products
query SearchProducts($searchTerm: String!) {
  searchProducts(searchTerm: $searchTerm) {
    id
    name
    price
    inStock
    category
  }
}

# Stats
query GetStats {
  stats {
    totalUsers
    activeUsers
    totalProducts
    productsInStock
  }
}
