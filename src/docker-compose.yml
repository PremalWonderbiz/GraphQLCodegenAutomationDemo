services:
  nginx:
    image: nginx:alpine
    container_name: dev-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    extra_hosts:
      # Allow nginx container to access host services
      - "host.docker.internal:host-gateway"
    networks:
      - dev-network

networks:
  dev-network:
    driver: bridge